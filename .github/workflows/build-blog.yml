name: Build ANARO Blog
on:
  push:
    branches: [ main ]
    paths:
      - 'blog/**'
      - 'scripts/**'
      - '!blog.html'
      - '!sitemap.xml'
      - '!rss.xml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Debug tree
        run: |
          pwd
          ls -la
          ls -la blog || true
          ls -la blog/templates || true
          ls -la blog/posts || true
          cat package.json
      - name: Install deps
        run: npm install --no-audit --no-fund
      - name: Generate blog
        run: node scripts/generate-blog.js
      - name: Commit generated files
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add blog.html blog sitemap.xml rss.xml
          git diff --staged --quiet || git commit -m "auto: generate blog/sitemap/rss [skip ci]"
          git push
