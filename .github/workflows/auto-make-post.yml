          CSS

      - name: Generate posts from drafts
        run: |
          for f in drafts/*; do
            [ -f "$f" ] || continue
            node scripts/make-inline-post.js --input "$f" --css scripts/post-inline.css
          done

      - name: Commit generated posts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add blog/posts
          git commit -m "Auto-generate posts from drafts" || echo "No changes"
          git push
