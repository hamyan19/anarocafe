name: Auto make inline posts
on:
  push:
    paths:
      - 'drafts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i

      # Nếu đã có scripts/post-inline.css thì bỏ bước này
      - name: Ensure folders
        run: mkdir -p blog/posts scripts
      - name: Save inline CSS
        run: |
          cat > scripts/post-inline.css <<'CSS'
          /* :root {
    --primary: #6b3f25;
    --secondary: #a47148;
    --bg: #f6efe9;
    --text: #2a221d;
    --light: #F8EBDD;
    --border: #e9d7c5;
    --white: #ffffff;
