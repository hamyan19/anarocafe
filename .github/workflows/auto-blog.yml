name: Auto blog

# This workflow automatically processes drafts into full posts,
# builds the blog index (blog.html, rss.xml, sitemap.xml), and commits
# the generated files back to the repository. It runs when new drafts
# are pushed to the `drafts/` folder on the main branch.

on:
  push:
    branches:
      - main
    paths:
      - 'drafts/**'

jobs:
  auto-blog:
    runs-on: ubuntu-latest
    # Prevent recursive runs triggered by the bot itself
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Ensure directories and CSS
        run: |
          # Ensure blog/post and scripts directories exist
          mkdir -p blog/post scripts
          # Ensure CSS file exists. You can customize this file manually in the repo.
          if [ ! -f scripts/post-inline.css ]; then
            echo '/* Inline CSS placeholder. Customize this file as needed. */' > scripts/post-inline.css
          fi

      - name: Convert drafts to posts
        run: |
          # Find drafts changed in the last commit (added or modified)
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'drafts/*' || true)
          for file in $changed_files; do
            echo "Processing $file"
            node scripts/make-inline-post.js --input "$file" --css scripts/post-inline.css
            # Remove draft file after conversion
            git rm -f "$file"
          done

      - name: Build blog index, RSS and sitemap
        run: npm run build-blog

      - name: Commit and push changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          # Stage generated posts and blog outputs
          git add blog/post blog.html rss.xml sitemap.xml || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: auto-generate blog posts and index [skip ci]"
            git push
          else
            echo "No changes to commit."
